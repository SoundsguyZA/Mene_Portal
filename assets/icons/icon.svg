  <!-- Eyes -->
  <circle cx="220" cy="220" r="12" fill="#3B82F6"/>
  <circle cx="292" cy="220" r="12" fill="#3B82F6"/>

  <!-- Mouth -->
  <rect x="235" y="250" width="42" height="8" rx="4" fill="#3B82F6"/>

  <!-- Antenna -->
  <line x1="256" y1="180" x2="256" y2="150" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>
  <circle cx="256" cy="150" r="6" fill="#10B981"/>

  <!-- Connection nodes -->
  <circle cx="150" cy="200" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="362" cy="200" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="150" cy="300" r="8" fill="#10B981" opacity="0.8"/>
  <circle cx="362" cy="300" r="8" fill="#10B981" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="180" y1="200" x2="158" y2="200" stroke="#10B981" stroke-width="2"/>
  <line x1="332" y1="200" x2="354" y2="200" stroke="#10B981" stroke-width="2"/>
  <line x1="180" y1="280" x2="158" y2="300" stroke="#10B981" stroke-width="2"/>
  <line x1="332" y1="280" x2="354" y2="300" stroke="#10B981" stroke-width="2"/>

  <!-- MENE text -->
  <text x="256" y="380" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="48" font-weight="bold">MENE</text>

  <!-- Subtitle -->
  <text x="256" y="420" text-anchor="middle" fill="#FFFFFF" opacity="0.8" font-family="Arial, sans-serif" font-size="16">Multi-LLM Portal</text>
</svg>