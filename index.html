
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MenaPortal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #chats, #agents {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }
        #chats {
            background: #111;
            color: #eee;
            border-bottom: 2px solid #444;
        }
        #agents {
            background: #222;
            color: #ccc;
        }
        textarea {
            width: 100%;
            height: 60px;
        }
        button {
            padding: 8px 12px;
            margin-top: 6px;
            background: #333;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="chats">
        <h2>Chats</h2>
        <div id="chatOutput"></div>
        <textarea id="chatInput" placeholder="Type here..."></textarea>
        <button onclick="sendToAgents()">Send to Agents</button>
    </div>
    <div id="agents">
        <h2>Agents</h2>
        <div id="agentOutput"></div>
    </div>

    <script>
        function sendToAgents() {
            const input = document.getElementById("chatInput").value;
            const chatBox = document.getElementById("chatOutput");
            const agentBox = document.getElementById("agentOutput");

            const userMsg = `<p><strong>You:</strong> ${input}</p>`;
            chatBox.innerHTML += userMsg;
            agentBox.innerHTML += `<p><em>Agent received:</em> ${input}</p>`;

            document.getElementById("chatInput").value = "";
        }
    </script>
</body>
</html>
